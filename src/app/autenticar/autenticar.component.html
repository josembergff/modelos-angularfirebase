<div>
  <div *ngIf="afAuth.authState | async; let user; else showLogin">

    <div class="col-xs-6 col-md-3">
      <a href="#" class="thumbnail">
        <img src="{{user.photoURL}}" alt="perfil">
      </a>
    </div>
    <h1>Bem vindo {{ user.displayName }}!</h1>
    <button class="btn btn-primary" (click)="logout()">Sair</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ng-template #showLogin>
      <p>Por favor autentique:</p>
      <button class="btn btn-primary" (click)="login()">Entrar via Github</button>
    </ng-template>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form *ngIf="mostrarFormulario">
      <div class="form-group">
        <label for="exampleInputEmail1">Usu√°rio</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Entrar</button>
    </form>
  </div>
</div>

<div>
  <div *ngIf="afAuth.authState | async; let user; else showLogin">

    <div class="col-xs-6 col-md-3">
      <a href="#" class="thumbnail">
        <img src="{{user.photoURL}}" alt="perfil">
      </a>
    </div>
    <h1>Bem vindo {{ user.displayName }}!</h1>
    <button class="btn btn-primary" (click)="logout()">Sair</button>
  </div>
</div>
<ng-template #showLogin>
  <div class="row">
    <div class="col-lg-offset-2 col-lg-8 omb_login">

      <h3 class="omb_authTitle">Login ou
        <a (click)="emailSignUp()">Cadastre-se</a>
      </h3>
      <div class="row omb_socialButtons">
        <div class="col-sm-offset-2 col-xs-offset-2 col-xs-2 col-sm-2">
          <a href="#" class="btn btn-lg btn-block omb_btn-github" (click)="login()">
            <i class="fa fa-github"></i>
            <span class="hidden-xs">Github</span>
          </a>
        </div>
        <div class="col-xs-2 col-sm-2">
          <a href="#" class="btn btn-lg btn-block omb_btn-facebook" (click)="login()">
            <i class="fa fa-facebook"></i>
            <span class="hidden-xs">Facebook</span>
          </a>
        </div>
        <div class="col-xs-2 col-sm-2">
          <a href="#" class="btn btn-lg btn-block omb_btn-twitter" (click)="login()">
            <i class="fa fa-twitter"></i>
            <span class="hidden-xs">Twitter</span>
          </a>
        </div>
        <div class="col-xs-2 col-sm-2">
          <a href="#" class="btn btn-lg btn-block omb_btn-google" (click)="login()">
            <i class="fa fa-google-plus"></i>
            <span class="hidden-xs">Google+</span>
          </a>
        </div>
      </div>

      <div class="row omb_loginOr">
        <div class="col-sm-offset-3 col-xs-offset-1 col-xs-10 col-sm-6">
          <hr class="omb_hrOr">
          <span class="omb_spanOr">ou</span>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-offset-3 col-xs-offset-1 col-xs-10 col-sm-6">
          <form (ngSubmit)="loginEmail()" class="omb_loginForm" action="" autocomplete="off" method="POST">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-user"></i>
              </span>
              <input type="text" name="senha" #senha="ngModel" class="form-control" id="senha" [(ngModel)]="usuarioAtual.senha" placeholder="email address">
            </div>
            <span class="help-block"></span>

            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-lock"></i>
              </span>
              <input type="password" name="senha" #senha="ngModel" class="form-control" id="senha" [(ngModel)]="usuarioAtual.senha" placeholder="Password">
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

          </form>
        </div>

      </div>
      <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 text-right">
          <button type="button" class="btn btn-sm btn-link" (click)="resetarEmail()">Resetar senha</button>
        </div>
      </div>
    </div>

  </div>


</ng-template>
